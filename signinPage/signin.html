<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signinStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <script defer src="../js/formValidation.js"></script>
</head>
<body>
    <section class="decore-section">
        <div class="decore-div">
            <div class="home-icon">
            <a href="../index.html">
                <i class="fa-solid fa-house"></i>
            </a>
            </div>
            <i class="fa-solid fa-gamepad"></i>
            <h1 class="storeTitle">GAMELINE</h1>
        </div>
    </section>
    <section class="form-section">
        <h3 class="form-title">Sign In</h3>
        <form class="form-class form-signin-class" novalidate>
            <label class='form-error' id="email-error"></label>
            <input class="input-field" type="email" id="email-field" name="email" placeholder="Email">
            <label class='form-error' id="pass-error"></label>
            <input class="input-field" type="password" id="pass-field" name="password" placeholder="Password">
            <button class="submit-btn" type="submit" id="submit-btn" name="submit-btn">sign in</button>
        </form>
        <div class="divider">
            <div class="line"></div>
            <a class="register" href="../signupPage/signupPage.html">Don't have an account?</a>
            <div class="line"></div>
        </div>
        <a href='../index.html'class="home-btn" type="submit" id="submit-btn" name="submit-btn">Back Home</a>
    </section>
</body>
</html>
