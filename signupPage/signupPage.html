<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signinStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <section class="decore-section">
        <div class="decore-div">
            <div class="home-icon">
            <a href="../index.html">
                <i class="fa-solid fa-house"></i>
            </a>
            </div>
            <i class="fa-solid fa-gamepad"></i>
            <h1 class="storeTitle">GAMELINE</h1>
        </div>
    </section>
    <section class="form-section">
        <h3 class="form-title">Sign Up</h3>
        <form class="form-class">
            <input class="input-field" type="text" id="username" name="username" placeholder="Username" required>
            <input class="input-field" type="email" id="email-field" name="email" placeholder="Email" required>
            <input class="input-field" type="password" id="pass-field" name="password" placeholder="Password" required>
            <input class="input-field" type="password" id="pass-field" name="password" placeholder="Repeat password" required>
            <div class="birthDate-div">
                <label for="birthdate">Birthday:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="termsOfService-div">
                <input type="checkbox" id="term-accept" name="term-checkbox" required>
                <label for="term-accept">I accept <a class='terms-link' href="./terms.html" target="_blank">The terms of Service</a></label>
            </div>
            <button class="submit-btn" type="submit" id="submit-btn" name="submit-btn">sign up</button>
        </form>
    </section>
</body>
</html>
