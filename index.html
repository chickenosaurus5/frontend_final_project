<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gameline</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/storeStyle.css" />
    <script defer src="./js/source.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="logo">
        <i class="fa-solid fa-gamepad"></i>
        <h1 class="storeTitle">GAMELINE</h1>
      </div>
      <div class="navbar">
        <ul class="navbar-list">
          <li class="navbar-li dropdown-li selected-tab">
            <a class="navbar-item" href="./index.html">Store</a>
            <ul class="dropdown">
              <li class="drop-item"><a href="">Featured</a></li>
              <li class="drop-item"><a href="">Wishlist</a></li>
              <li class="drop-item"><a href="">News</a></li>
            </ul>
          </li>
          <li class="navbar-li dropdown-li">
            <a class="navbar-item" href="./libraryPage/library.html">Library</a>
            <ul class="dropdown">
              <li class="drop-item"><a href="">Home</a></li>
              <li class="drop-item"><a href="">Downloads</a></li>
            </ul>
          </li>
          <li class="navbar-li">
            <a class="navbar-item" href="./profilepage/profile.html">Profile</a>
          </li>
        </ul>
      </div>
      <div class="signin-bar">
        <a class="navbar-item" href="./signinPage/signin.html">signin</a>
        <i class="fa-solid fa-user-plus"></i>
      </div>
    </header>

    <section class="store-section">
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search store" />
      </div>
      <div class="main-banner-wrapper">
        <div class="current-game-div">
          <img
            id="game1"
            src="./images/game_images/elden_ring.jpg"
            alt="elden_ring_cover"
          />
          <img id="game2" src="./images/game_images/ds1.avif" alt="ds1_cover" />
          <img
            id="game3"
            src="./images/game_images/bloodborneCover.webp"
            alt="bloodborne_cover"
          />
          <img
            id="game4"
            src="./images/game_images/sekiroCover.webp"
            alt="sekiro_cover"
          />
        </div>
        <div class="games-list-div">
          <a href="#game1" class="game-banner">
            <div class="loading-div"></div>
            <img
              class="small-game-img"
              src="./images/gow-banner.jpg"
              alt="gow-small"
            />
            <p class="game-title">Elden Ring</p>
          </a>
          <a href="#game2" class="game-banner">
            <div class="loading-div"></div>
            <img
              class="small-game-img"
              src="./images/gow-banner.jpg"
              alt="gow-small"
            />
            <p class="game-title">Dark souls 1</p>
          </a>

          <a href="#game3" class="game-banner">
            <div class="loading-div"></div>
            <img
              class="small-game-img"
              src="./images/gow-banner.jpg"
              alt="gow-small"
            />
            <p class="game-title">BloodBorne</p>
          </a>
          <a href="#game4" class="game-banner">
            <div class="loading-div"></div>
            <img
              class="small-game-img"
              src="./images/gow-banner.jpg"
              alt="gow-small"
            />
            <p class="game-title">Sekiro</p>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
